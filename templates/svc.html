{% extends "base.html" %}

{% block content %}

{{ section.content | safe }}

<ul>
  {% for page in section.pages %}
  <li class="{% if page.extra.archived %}archived{% endif %}"> <a href="{{ page.permalink | safe }}">{{ page.title }}</a> - {{ page.description }}
    </li>
  {% endfor %}
</ul>


{% endblock content %}
