{% extends "base.html" %}
{% block title %}Blog{% endblock %}

{% block content %}

{{ section.content | safe }}

<ul>
  {% for page in section.pages %}
  <li><a href="{{ page.permalink | safe }}">{{ page.title }}</a> {% if page.date %}({{ page.date }}){% endif %}</li>
  {% endfor %}
</ul>


{% endblock content %}
