{% extends "base.html" %}

{% block content %}

<hr>

<div class="columns">
    <h1 class="title column is-two-thirds">{{ page.title }}</h1>
    <div class="column">
        <ul>
            {% if page.extra.svclink %}
                <li class="my-1"><a class="" href="{{ page.extra.svclink | safe }}">{{ page.extra.svclink }}</a></li>
            {% endif %}
            {% if page.extra.repolink %}
            <li class="my-1"><a class="" href="{{ page.extra.repolink | safe }}">Repository</a></li>
            {% endif %}
        </ul>
    </div>
</div>

<div>{{ page.content | safe }}</div>

{% endblock content %}
